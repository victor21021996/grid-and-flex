<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>responsiveness</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="row">
			<div class="column1" id="me-2">
				<h1>
					Learn to code by<br />
					watching others
				</h1>
				<p>
					See how experienced developers solve problems in real-time.<br />
					Watching scripted tutorials is great, but understanding how<br />
					developers think is invalueable.
				</p>
			</div>
			<div class="column2" id="me-1">
				<p class="a1"><b>Try it free 7 days</b> then $20/mo. thereafter</p>
				<form action="#" method="post" id="myForm">
					<legend>
						<input
							type="text"
							name="firstname"
							id="fn"
							placeholder="Firstname"
							required
						/>
						<input
							type="text"
							name="lastname"
							id="ln"
							placeholder="Lastname"
							required
						/>
						<input
							type="email"
							name="email"
							id="email"
							placeholder="Email Address"
							required
						/>
						<input
							type="password"
							name="password"
							id="pass"
							placeholder="Password"
							required
						/>
						<button type="submit" id="check">CLAIM YOUR FREE TRIAL</button>
						<p class="small">
							<small
								>By clicking the button you are agreeing to our
								<span style="color: red">Terms and Conditions</span></small
							>
						</p>
					</legend>
				</form>
			</div>
		</div>
		<script>
			document.getElementById("check").onclick = function () {
				let allAreFilled = true;
				document
					.getElementById("myForm")
					.querySelectorAll("[required]")
					.forEach(function (i) {
						if (!allAreFilled) return;
						if (!i.value) allAreFilled = false;
						if (i.type === "radio") {
							let radioValueCheck = false;
							document
								.getElementById("myForm")
								.querySelectorAll(`[name=${i.name}]`)
								.forEach(function (r) {
									if (r.checked) radioValueCheck = true;
								});
							allAreFilled = radioValueCheck;
						}
					});
				if (!allAreFilled) {
					alert("Fill all the fields");
				}
			};
		</script>
	</body>
</html>
